<!-- leaderboard.html -->
{% extends 'base.html' %}
{% load static %}
{% block extra_css %} <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">{% endblock extra_css %}
{% block title %} Leaderboard {% endblock %}
{% block content %}
<section class="leaderboard">
    <div class="container text-center">
        <h1>Leaderboard</h1>
        <div class="row leaderboard-row">
            <div class="col-4 d-flex justify-content-center" id="second-step">
                <img src="{% static '../media/profile_pictures/default.jpg' %}" class="podium-profile-picture">
                Second
            </div>
            <div class="col-4 d-flex justify-content-center" id="first-step">
                <img src="{% static '../media/profile_pictures/default.jpg' %}" class="podium-profile-picture">           
                First
            </div>
            <div class="col-4 d-flex justify-content-center" id="third-step">
                <img src="{% static '../media/profile_pictures/default.jpg' %}" class="podium-profile-picture">
                Third
            </div>
        </div>
    </div>
</section>
{% endblock content %}
